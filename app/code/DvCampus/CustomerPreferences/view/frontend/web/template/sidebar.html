<div id="dv-campus-customer-preferences-sidebar" data-bind="attr: { class: sidebarClass }">
    <h3 translate="'My Preferences'"></h3>
    <ul id="dv-campus-customer-preferences-list"></ul>
    <button type="button"
            class="action primary"
            data-bind="click: editPreferences"
    >
        <span translate="'Edit Preferences'"></span>
    </button>
    <button type="button"
            data-bind="click: closeSidebar"
    >
        <span translate="'Close'"></span>
    </button>
</div>
