<VirtualHost *:80>
    ServerName maksym-zaporozhets.local
    ServerAlias www.maksym-zaporozhets.local maksym-zaporozhets-additional.local www.maksym-zaporozhets-additional.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@maksym-zaporozhets.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName maksym-zaporozhets.local
    ServerAlias www.maksym-zaporozhets.local maksym-zaporozhets-additional.local www.maksym-zaporozhets-additional.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@maksym-zaporozhets.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/maksym-zaporozhets.local+3.pem
        SSLCertificateKeyFile /certs/maksym-zaporozhets.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>